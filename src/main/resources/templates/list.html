<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Gestion des employé</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.css}"/>
    <script src="/webjars/jquery/3.5.1/jquery.min.js" type="application/javascript"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js" type="application/javascript"></script>
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://localhost:8080/">Gestion des Employés</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li>
                    <a href="http://localhost:8080/employes?page=0&amp;size=10&amp;sortProperty=matricule&amp;sortDirection=ASC"
                       class="nav-link">Liste des employés <span class="badge badge-primary"></span></a></li>
            </ul>

            <form class="form-inline my-2 my-lg-0" role="search" action="http://localhost:8080/employes" method="GET">
                <div class="form-group">
                    <input name="matricule" class="form-control" placeholder="Rechercher un matricule" type="text">
                </div>
                <button type="submit" class="btn btn-outline-success ml-2 my-2 my-sm-0">Rechercher</button>
            </form>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Liste des employés</h1>
            <div class="btn-group">
                <a href="" data-toggle="dropdown" aria-expanded="false" class="btn btn-primary dropdown-toggle">
                    Nouvel employé
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li class="dropdown-item"><a href="/employes/detail/newT">Technicien</a></li>
                    <li class="dropdown-item"><a href="/employes/detail/newC">Commercial</a></li>
                    <li class="dropdown-item"><a href="/employes/detail/newM">Manager</a></li>
                </ul>
            </div>
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th scope="col">Matricule
                        <a href="/employes?page=0&size=10&sortProperty=matricule&sortDirection=DESC"><i
                                class="fa fa-chevron-up"></i></a>
                    </th>
                    <th scope="col">
                        <a href="/employes?page=0&size=10&sortProperty=nom&sortDirection=ASC">Nom</a>
                        <!----></th>
                    <th scope="col">Prénom
                        <!----></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody th:each="employe : ${page}">
                <tr>
                    <th scope="row" th:text="${employe.matricule}">C00002</th>
                    <td th:text="${employe.nom}">Poirier</td>
                    <td th:text="${employe.prenom}">Marie</td>
                    <td><a th:href="|/employes/${employe.id}|" class="btn btn-primary ember-view">Détail</a></td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-lg-6"><p>Affichage des employés 1 à 10 sur un total de <span
                        th:text="${page.getTotalElements()}">2503</span></p>
                </div>
                <div class="col-lg-6">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" th:href="@{/employes(page=${page.number - 1},size=${param.size},sortProperty=${param.sortProperty},sortDirection=${param.sortDirection})}">«</a></li>
                        </li>
                        <li><a href="#" class="page-link">Page [[${page.number + 1}]]</a></li>
                        <li class="page-item">
                            <a class="page-link" th:href="@{/employes(page=${page.number + 1},size=${param.size},sortProperty=${param.sortProperty},sortDirection=${param.sortDirection})}">»</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</div></body>
</html>
